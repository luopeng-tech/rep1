<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>甜蜜蜜cake后台管理系统</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js} IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js}/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

<section id="container" >
    <!--header start-->
    <div  th:replace="common/header::header"></div>
    <!--header end-->

    <!--sidebar(menu) start-->
    <div  th:replace="common/left::left"></div>
    <!--sidebar(menu) end-->
    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3>产品管理</h3>
            <div class="col-md-12">
                <div class="content-panel">
                  <a th:href="@{/spu/add}" class="bth bg-success btn-sm">添加品牌</a>
                    <hr>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>产品ID</th>
                            <th>产品名字</th>
                            <th>产品图片</th>
                            <th>产品价格</th>
                            <th>品牌</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s:${spuList}">
                                <td th:text="${s.id}"></td>
                                <td th:text="${s.spu_name}" ></td>
                                <td>
                                    <img th:src="${s.spu_thumburl}">
                                </td>
                                <td th:text="${s.spu_price}" ></td>
                                <td th:text="${s.brand.brand_name}" ></td>
                                <td th:text="${s.category.cate_name}" ></td>
                                <td th:if="${s.spu_status==1}" >
                                    <a class="btn btn-success btn-xs">上架</a>
                                </td>
                                <td th:if="${s.spu_status==0}" >
                                    <a class="btn btn-danger btn-xs">下架</a>
                                </td>
                                <td>
                                    <a th:href="@{/spu/update(id=${s.id})}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
                                    <a th:href="@{/spu/delete(id=${s.id})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- --/content-panel ---->
            </div>
        </section><! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->
    <!--footer start-->
    <div  th:replace="common/footer::footer"></div>
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>


<!--common script for all pages-->
<script th:src="@{/assets/js/common-scripts.js}"></script>

<!--script for this page-->


</body>
</html>
