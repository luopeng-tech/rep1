<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>甜蜜蜜cake后台管理系统</title>

    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>

            text-align: right !important;

</head>

<body>

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <div th:replace="common/header::header"></div>
    <!--header end-->

    <!--sidebar(menu) start-->
    <div th:replace="common/left::left"></div>
    <!--sidebar(menu) end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3> 添加商品</h3>
            <div class="col-md-12">
                <div class="content-panel">

                    <hr>
                    <form th:action="@{/spu/save}" class="form-horizontal style-form" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">请选择品牌</label>
                            <div class="col-sm-6">
                                <select name="spu_brand_id" class="form-control">
                                    <option th:value="${brand.id}">
                                        <span th:text="${brand.brand_name}"></span>
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group fenlei">
                            <label class="col-sm-2 col-sm-2 control-label   text-right">请选择分类</label>
                            <div class="col-sm-6">
                                <select name="spu_category_id" class="form-control selectcate">
                                    <option value="-1">
                                        <span>-请选择-</span>
                                    </option>
                                    <label th:each="cate:${brand.categoryList}">
                                        <option th:value="${cate.id}">
                                            <span th:text="${cate.cate_name}"></span>
                                        </option>
                                    </label>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">商品名</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">上传商品列表图</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control" name="filelist">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">价格</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">产品标题</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">产品介绍</label>
                            <div class="col-sm-6">
                                <textarea maxlength="500" class="form-control" name="spu_introduction"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">预警库存</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_warningstock">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">最大购买数量</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_maxbuy">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right">图片相册</label>
                            <div class="col-sm-6 spu_banner">
                                <input type="file" class="form-control spu_banners_input" name="spu_banners">
                            </div>
                            <div>
                                <input type="button" class="btn-banner btn btn-success" value="+">
                            </div>
                        </div>
                        <div class="form-group skuvaluewai">
                            <div class="row">
                                <label class="col-sm-2  control-label  text-right" >添加规格名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="spu_maxbuy">

                                </div>
                                <div>
                                    <input type="button" class="btn-skuvalue btn btn-warning" value="+">
                                </div>
                                <br>
                            </div>
                            <div class="skuvalue">
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >添加规格值</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="aaa[0].skuvalue">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >餐具数量</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >蛋糕尺寸</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >甜度</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >价格</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <br/>
                            </div>
                            <div class="skuvalue">
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >添加规格值</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="aaa[1].skuvalue">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >餐具数量</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >蛋糕尺寸</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >甜度</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2  control-label  text-right" >价格</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="spu_maxbuy">

                                    </div>
                                </div>
                                <br/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <button type="submit" class="btn btn-theme">确认添加商品</button>
                            </div>
                        </div>

                </form>

            </div><!-- --/content-panel ---->
            </div>
        </section>
        <! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->
    <!--footer start-->
    <div th:replace="common/footer::footer"></div>
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>


<!--common script for all pages-->
<script th:src="@{/assets/js/common-scripts.js}"></script>
<script>
    let j=1;
    $(".btn-skuvalue").click(function(){
        let clo=$(".skuvalue").clone();
        $(clo).attr("class","skuvalue"+j);
        //中括号里面所有的值都换成1
        $(".skuvaluewai").append(clo);
        j++;
    })
</script>
<script>
    var i=1;
    $(".btn-banner").click(function () {
    var clo=$(".spu_banners_input").clone();
    $(clo).attr("class","form-control spu_banners_input"+i);
    $(".spu_banner").append(clo);
    i++;
    })
</script>
<script>
    $(".selectcate").change(function(){
        var cate_id=$(this).val();
        //根据id访问服务器端，获取对应的属性键值的列表
        $.get("/spu/get?id="+cate_id,function(data){
            var arr=JSON.parse(data);
            let str='';
            for(var attkey of arr){
                str+='<div class="form-group">'
                    +'<label class="col-sm-2 col-sm-2 control-label text-right" >请选择属性键值</label>'
                    +' <div class="col-sm-6">'
                    +'<h5>'+attkey.key_name+'</h5>';
                for (var attvalue of attkey.spuAttrValueList){
                    str+='<label><input type="checkbox" class="" name="spu_attr_value_ids" value="'+attvalue.id+'">'
                        +'<span>'+attvalue.value_name+'</span>&nbsp;&nbsp;</label>'
                }

                str+='</div>'
                    +'</div>';

            }

            $(".fenlei").after(str);

        });
    })
</script>
<!--script for this page-->


</body>
</html>
