<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>甜蜜蜜cake后台管理系统</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js} IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js}/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

<section id="container" >
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <div  th:replace="common/header::header"></div>
    <!--header end-->

    <!--sidebar(menu) start-->
    <div  th:replace="common/left::left"></div>
    <!--sidebar(menu) end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3> 属性键-添加属性值</h3>
            <div class="col-md-12">
                <div class="content-panel">

                    <hr>
                    <form th:action="@{/spuattrvalue/save}" class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">属性键名</label>
                            <div class="col-sm-6">
                                <input type="hidden" class="form-control" name="id" th:value="${spuAttrKey.id}">
                                <input type="text" disabled class="form-control" name="key_name" th:value="${spuAttrKey.key_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1">
                                <input type="button" class="btn btn-success addvalue" value="+" name="value_names">
                            </div>
                        </div>
                        <div class="form-group copy">
                            <label class="col-sm-1 col-sm-1 control-label">添加属性值</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="value_names">
                            </div>
                        </div>
                        <div class="last">
                            <div>
                                <button type="submit" class="btn btn-theme">确认添加属性值</button>
                            </div>
                        </div>

                    </form>

                </div><!-- --/content-panel ---->
            </div>
        </section><! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->
    <!--footer start-->
    <div  th:replace="common/footer::footer"></div>
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script>
    var i=0;
    $(".addvalue").click(function () {
      var fuzhi=$(".copy").clone();
      var zhi=fuzhi.attr("class","form-group copy"+i);
      $(".last").before(fuzhi);
      i++;
    })
</script>

<!--common script for all pages-->
<script th:src="@{/assets/js/common-scripts.js}"></script>

<!--script for this page-->


</body>
</html>
